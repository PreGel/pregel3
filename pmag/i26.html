<script>
$(document).ready(function() {
	
    var agnew = $(document).width();
	var agnew2 = $(document).height();
	
	var agv = agnew2 / agnew;
	
if(agv >= 1.2) {
	
	alert("For the best experience, please rotate your device to a landscape orientation.");
	
	agnew = agnew2 * .5; 
	
	agnew2 = agnew2 * .35;	
		
	agnew = agnew + 'px';
	agnew2 = agnew2 + 'px';

		$('#magazine').height(agnew2);
		$('#magazine').width(agnew);	
	
	
} else if(agv >= .75) {
	
	agnew = agnew2 * .85; 
	
	agnew2 = agnew2 * .6;	
		
	agnew = agnew + 'px';
	agnew2 = agnew2 + 'px';

		$('#magazine').height(agnew2);
		$('#magazine').width(agnew);
	
	
}else{
	
	agnew = agnew2 * 1.4; 
	
	
	agnew2 = agnew2 - 50;
	

	agnew = agnew + 'px';
	agnew2 = agnew2 + 'px';

		$('#magazine').height(agnew2);
		$('#magazine').width(agnew);
	}
});



</script>

<script type="text/javascript">

	$(window).ready(function() {
		$('#magazine').turn({
							display: 'double',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
			
	});
