<script>
$(document).ready(function() {
	
    var agnew = $(document).width();
	var agnew2 = $(document).height();
	
	var agv = agnew2 / agnew;
	
if(agv >= 1.2) {
	
	alert("For the best experience, please rotate your device to a landscape orientation.");
	
	agnew = agnew2 * .5; 
	
	agnew2 = agnew2 * .35;	
		
	agnew = agnew + 'px';
	agnew2 = agnew2 + 'px';

		$('#magazine').height(agnew2);
		$('#magazine').width(agnew);	
	
	
} else if(agv >= .75) {
	
	agnew = agnew2 * .85; 
	
	agnew2 = agnew2 * .6;	
		
	agnew = agnew + 'px';
	agnew2 = agnew2 + 'px';

		$('#magazine').height(agnew2);
		$('#magazine').width(agnew);
	
	
}else{
	
	agnew = agnew2 * 1.4; 
	
	
	agnew2 = agnew2 - 50;
	

	agnew = agnew + 'px';
	agnew2 = agnew2 + 'px';

		$('#magazine').height(agnew2);
		$('#magazine').width(agnew);
	}
});



</script>
